<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP AND JQUERY LINKS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>GIFtastic Search!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center;">GIFtastic Search!</h1>
            <hr class="my-4">
            <p style="text-align: center;">Type words, make buttons.  Click buttons, get GIFs.  It's a beautiful world.</p>
            <form id="form">            
              <input align="middle" class="form-control" id="gif-search" placeholder="Give something here!">
              <button type="button" class="btn btn-primary btn-lg" id="search-btn">Make Buttons</button>
            </form>
        </div>
    </div>
    <div id="buttons"></div>
    <br>
    <div id="gif-bin" style="display: flex; flex-wrap: wrap;"></div>

    <script src="assets/javascript/app.js" defer></script>

</body>
</html>
